settings:
  log_mode: text
  log_level: INFO
  output_mode: cli
  update_interval: 300

tickers: null

notifiers:
  twilio:
    required:
      key: null
      secret: null
      sender_number: null
      receiver_number: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  discord:
    required:
      webhook: null
      username: null
    optional:
      avatar: null
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  slack:
    required:
      webhook: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  gmail:
    required:
      username: null
      password: null
      destination_emails: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  telegram:
    required:
      token: null
      chat_id: null
    optional:
      parse_mode: html
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"
  webhook:
    required:
      url: null
    optional:
      username: null
      password: null
  stdout:
    required:
      enable: null
    optional:
      template: "{{exchange}}-{{market}}-{{indicator}}-{{indicator_number}} is {{status}}!{{ '\n' -}}"


indicators:
  rsi:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - rsi
      hot: 30
      cold: 70
      candle_period: 1d
      period_count: 14
  macd:
    - enabled: true
      alert_enabled: true
      alert_frequency: once
      signal:
        - macd
      hot: 0
      cold: 0
      candle_period: 1d

informants:
  bollinger_bands:
    - enabled: true
      signal:
        - upperband
        - middleband
        - lowerband
        - BB_width
      candle_period: 1d

crossovers:
  std_crossover:
    - enabled: false
      alert_enabled: true
      alert_frequency: once
      key_indicator: ema
      key_indicator_index: 0
      key_indicator_type: informants
      key_signal: ema
      crossed_indicator: sma
      crossed_indicator_index: 0
      crossed_indicator_type: informants
      crossed_signal: sma
